    <section class="list-group">
        <h1 class="list-group-item mb-0" style="background: royalblue;"> Registration zur Spenden Abholung </h1>
        <p class="list-group-item" style="background: cornflowerblue;">
            Bitte geben Sie die erforderlichen Daten zur Registrierung ein.
        </p>
    </section>
    <section class="list-group">
        <form onsubmit="send()">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" style="margin: auto;"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" name="email" id="email" style="margin:auto"required placeholder="example@email.com"><br>
            <label for="date">Ab welchem Datum kann die Spende abgeholt werden</label><br>
            <input type="date" name="date" id="date" style="margin: auto;" required placeholder="TT.MM.JJJJ"><br>
            <label for="time">Ab welcher Uhrzeit kann die Spende abgeholt werden</label><br>
            <input type="time" name="time" id="time" style="margin: auto;" required placeholder="z.B. 15:30"><br>
            <label for="number">Menge in Kg:</label><br>
            <input type="number" name="number" id="number" style="margin:auto" required><br>
            <p style="margin-top: 2em;">
                Damenbekleidung:
                <input type="checkbox" name="cloth1" id="K1" value="dress">
                <label for="name">Kleider</label><br>
                <input type="checkbox" name="cloth2" id="K2" value="skirt">
                <label for="name">Röcke</label><br>
                <input type="checkbox" name="cloth3" id="K3" value="shirt">
                <label for="name">T-shirt/Top</label><br>
                <input type="checkbox" name="cloth4" id="K4" value="jacket">
                <label for="name">Jacken</label><br>
                <input type="checkbox" name="cloth5" id="K5" value="pullover">
                <label for="name">Pullovers</label><br>
                <input type="checkbox" name="cloth6" id="K6" value="trousers">
                <label for="name">Hosen</label><br>
                <input type="checkbox" name="cloth7" id="K7" value="mix-up">
                <label for="name">Socken und co.</label><br>
                <input type="checkbox" name="cloth8" id="K8" value="shoes">
                <label for="name">Schuhe</label><br>
                <input type="checkbox" name="cloth9" id="K9" value="winter-mix">
                <label for="name">Warme Wintersachen</label><br>
            </p>
            <p style="margin-top: 2em;">
                Herrenbekleidung:
                <input type="checkbox" name="cloth3" id="K3" value="shirt">
                <label for="name">T-shirt/Top</label><br>
                <input type="checkbox" name="cloth4" id="K4" value="jacket">
                <label for="name">Jacken</label><br>
                <input type="checkbox" name="cloth5" id="K5" value="pullover">
                <label for="name">Pullovers</label><br>
                <input type="checkbox" name="cloth6" id="K6" value="trousers">
                <label for="name">Hosen</label><br>
                <input type="checkbox" name="cloth7" id="K7" value="mix-up">
                <label for="name">Socken und co.</label><br>
                <input type="checkbox" name="cloth8" id="K8" value="shoes">
                <label for="name">Schuhe</label><br>
                <input type="checkbox" name="cloth9" id="K9" value="winter-mix">
                <label for="name">Warme Wintersachen</label><br>
            </p>
            <label style="margin: auto; margin-top: 2em;">Kriesengebiete:
                <select name="top5[]" size="1" style="margin: auto;" required>
                    <option value="01">Urkraine</option>
                    <option value="02">Somalia</option>
                    <option value="03">Uganda</option>
                    <option value="04">Indonesien</option>
                    <option value="05">Chile</option>
                </select>
            </label><br>
            <button type="submit" name="senden" value="Submit" style="background-color: dodgerblue; margin-top: 2em;">Jetzt versenden!</button>
        </form>
